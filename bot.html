<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogflow Chatbot Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    iframe {
      display: block;
      width: 100%;
      height: 400px;
      border: none;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dialogflow Chatbot</h1>
    <p>Feel free to interact with our chatbot!</p>
    <!-- Add the Dialogflow chatbot iframe with microphone access -->
    <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/1e23efa3-be1b-4b2b-bc2d-9aef19d2284e"></iframe>
  </div>

</body>
</html>
