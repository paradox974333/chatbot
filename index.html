<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitamin B12 Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
    }

    iframe {
      display: block;
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    /* Responsive design for phone display */
    @media screen and (max-width: 600px) {
      .container {
        max-width: 90%;
        margin: 30px auto;
        padding: 10px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Vitamin B12 Chatbot</h1>
      <p>Get all your questions answered about Vitamin B12</p>
    </header>
    <!-- Add the Dialogflow chatbot iframe -->
    <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/1e23efa3-be1b-4b2b-bc2d-9aef19d2284e"></iframe>
  </div>

</body>
</html>
